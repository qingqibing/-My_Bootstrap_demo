			var dic = new Array();
			dic["主班"] = "Indigo"

			$(function() {
				var url = "data.json"
				var vm
				//页面加载时ajax到获取人员list的方法
				$.ajax({
					type: "GET",
					url: "data.json",
					dataType: "json",
					success: function(data) {
						finial_objs = [];

						$(data).each(function(index, element) {
							element.color = dic[element.job];
							finial_objs.push(element)
						})

						//成功后解析
						vm = new Vue({
							el: '#app',
							data: {
								items: finial_objs
							}
						})

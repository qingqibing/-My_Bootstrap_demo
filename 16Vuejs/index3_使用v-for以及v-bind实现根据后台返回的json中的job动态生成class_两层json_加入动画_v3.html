		<script>
			var dic = new Array();
			dic["主班"] = "Indigo"
			dic["副班"] = "Deep-Purple"
			dic["警报班"] = "Pink"

			$(function() {
				var url = "data.json"
				var vm
				//页面加载时ajax到获取人员list的方法
				$.ajax({
					type: "GET",
					url: "data3.json",
					dataType: "json",
					success: function(data) {
						finial_objs = [];
						$(data).each(function(index, element) {
							finial_objs.push({
								"list_name": element.list_data[0].department,
								"list_data": []
							});
							//注意此处改为两层嵌套
							$(element.list_data).each(function(i, v) {
								v.color = dic[v.job];
								finial_objs[index].list_data.push(v);
							})
							//							element.color = dic[element.job];
							//							finial_objs.push(element)
						})

						//成功后解析
						vm = new Vue({
							el: '#app',
							data: {
								items: finial_objs
							}
						})
					}

				})

			});
		</script>

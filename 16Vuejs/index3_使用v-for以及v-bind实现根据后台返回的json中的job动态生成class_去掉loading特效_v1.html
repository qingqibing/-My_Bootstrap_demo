	<body>
		<div class="htmleaf-container">
			<header class="htmleaf-header">
				<h1>国家海洋环境预报中心 <span>九楼值班平台</span></h1>

				<!--<div class="page-header">

					<div id="app">
						<!--<div v-for="(index,item) in items">-->

							<div class="my_title" v-if="index==0">

							</div>

									<h2>

		                    <strong>
		                        <i class="fa fa-fw fa-star"></i>
		                        {{item.department}}-{{item.group}}
		                    </strong>
		                </h2>
									<div class="mc-content">

										<div class="img-container">
											<img class="img-responsive" src="img/thumb-christopher-walken.jpg">

									<!--不在显示点赞图片及对应的a标签-->

		                </a>-->

		                        Social
		                    </h4>
									</div>
								</article>
							</div>
						</div>
					</div>

				</div>

		<script src="js/jquery-2.1.1.min.js"></script>

		<!--
        	作者：evaseemefly@126.com

        	描述：loading需要
        -->
		<script src="js/loading/classie.js"></script>
		<script src="js/loading/svgLoader.js"></script>
		<script>
			var dic = new Array();
			dic["主班"] = "Indigo"
			dic["副班"] = "Deep-Purple"
			dic["警报班"] = "Pink"

			$(function() {
				var url = "data.json"
				var vm
				//页面加载时ajax到获取人员list的方法
				$.ajax({
					type: "GET",
					url: "data.json",
					dataType: "json",
					success: function(data) {
						finial_objs = [];
						$(data).each(function(index, element) {
							element.color = dic[element.job];
							finial_objs.push(element)
						})

						//成功后解析
						vm = new Vue({
							el: '#app',
							data: {
								items: finial_objs
							}
						})
					}

				})

			});
		</script>
	</body>

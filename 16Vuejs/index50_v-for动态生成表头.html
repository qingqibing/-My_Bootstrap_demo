<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="msapplication-tap-highlight" content="no">
		<title>Material Design风格的人物信息介绍卡片设计|DEMO2_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>   -->
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<link rel="stylesheet" href="dist/material-cards.css">
		<style type="text/css">
			html {
				position: relative;
				min-height: 100%;
			}
			
			body {
				background-color: #ECEFF1;
				color: #37474F;
				font-family: 'Raleway', sans-serif;
				font-weight: 300;
				font-size: 16px;
			}
			
			h1,
			h2,
			h3 {
				font-weight: 200;
			}
		</style>
		<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	</head>

	<body>
		<div class="htmleaf-container">			
			<section id="test" class="container">
				<table>
					<thead>
						<th v-for="temp in select_duty_source">
							{{temp.text}}
						</th>
					</thead>
				</table>
			</section>
		</div>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/jquery.material-cards.min.js"></script>
		<script src="js/vue.js"></script>
		<script>
			new Vue({
				el:'#test',
				data:{
					select_duty_source:[
						{
							text:'测试1',
							value:'ceshi1'
						},
						{
							text:'测试2',
							value:'ceshi2'
						},
						{
							text:'测试3',
							value:'ceshi3'
						}
					]
				}
			})
		</script>
	</body>

</html>

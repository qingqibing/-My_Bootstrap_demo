<!DOCTYPE html>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			.box {
				border: 1px dashed darkgoldenrod;
				float: left;
				width: 200px;
				height: 100px;
				margin: 1em;
			}
			
			.after-box {
				clear: left;
				border: 1px dashed #00A1CB;
			}
		</style>
	</head>

	<body>
		<p class="content">

			<div class="box elem">
				<p>
					我在浮动！
				</p>
			</div>
			<div class="box elem">
				<p>
					我在浮动！
				</p>
			</div>
			<div class="box elem">
				<p>
					我在浮动！
				</p>
			</div>
			<div class="box elem">
				<p>
					我在浮动！
				</p>
			</div>
			<section class="elem elem-green after-box">

				<p>
					我在使用 clear，所以我不会浮动到上面那堆盒子的旁边。
				</p>
			</section>
		</p>
	</body>

</html>

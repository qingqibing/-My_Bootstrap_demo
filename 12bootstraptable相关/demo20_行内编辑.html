<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/jquery-3.2.1.js"></script>

	<link href="css/bootstrap.css" rel="stylesheet" />
	<!-- <link href="css/bootstrap-theme.css" rel="stylesheet" /> -->
	<link href="js/bootstrap-table.css" rel="stylesheet" />
	<script src="js/bootstrap.js"></script>

	<!--加入bootstrap的js文件-->
	<script src="js/bootstrap-table.js"></script>

	<link href="js/editable/css/bootstrap-editable.css" rel="stylesheet" />
	<script src="js/editable/js/bootstrap-editable.js"></script>
	<script src="js/editable/js/bootstrap-table-editable.js"></script>

	<script type="application/javascript">
		$(function () {
			//设置修改样式为行内样式
			$.fn.editable.defaults.mode = 'inline';
			//1.初始化Table
			var oTable = new TableInit();
			oTable.Init();
			$('#username').editable();
			//初始化部门
			$('.my_select').editable({
				type: "select",              //编辑框的类型。支持text|textarea|select|date|checklist等
				source: [{ value: 1, text: "开发部" }, { value: 2, text: "销售部" }, { value: 3, text: "行政部" }],
				title: "选择部门",           //编辑框的标题
				disabled: false,           //是否禁用编辑
				emptytext: "空文本",       //空值的默认文本
				mode: "inline",            //编辑框的模式：支持popup和inline两种模式，默认是popup            
			});
		})

		var TableInit = function () {
			var self = this;
			//初始化Table
			self.Init = function () {

				$("#table").bootstrapTable({
					columns: [
						{
							field: "id",
							title: "编号"
						},
						{
							field: "name",
							title: "姓名"
						},
						{
							field: "date",
							title: "日期"
						},
						{
							field: "jobclass",
							title: "岗位"
						}
					],
					data: [
						{
							id: 1,
							name: "王旭",
							date: "2018/4/10",
							jobclass: "主班"
						},
						{
							id: 2,
							name: "刘冬冬",
							date: "2018/4/10",
							jobclass: "主班"
						},
						{
							id: 3,
							name: "刘强东",
							date: "2018/4/10",
							jobclass: "主班"
						},
					]
				});
			};
		}
	</script>
</head>

<body>
	<div class="container">
		<table id="table"></table>
		<a href="#" id="username" data-type="text" data-title="用户名">用户名</a>
		<a href="#" class="my_select" id="department">选择部门</a>
		<a href="#" class="my_select" >选择部门</a>
	</div>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/jquery-3.2.1.js"></script>

	<link href="css/bootstrap.css" rel="stylesheet" />
	<!-- <link href="css/bootstrap-theme.css" rel="stylesheet" /> -->
	<link href="js/bootstrap-table.css" rel="stylesheet" />
	<script src="js/bootstrap.js"></script>

	<!--加入bootstrap的js文件-->
	<script src="js/bootstrap-table.js"></script>

	<link href="js/editable/css/bootstrap-editable.css" rel="stylesheet" />
	<script src="js/editable/js/bootstrap-editable.js"></script>
	<script src="js/editable/js/bootstrap-table-editable.js"></script>

	<script type="application/javascript">
		$(function () {
			//设置修改样式为行内样式
			$.fn.editable.defaults.mode = 'inline';
			
			$('#username').editable();
			//初始化部门
			$('.my_select').editable({
				type: "select",              //编辑框的类型。支持text|textarea|select|date|checklist等
				source: [{ value: 1, text: "开发部" }, { value: 2, text: "销售部" }, { value: 3, text: "行政部" }],
				title: "选择部门",           //编辑框的标题
				disabled: false,           //是否禁用编辑
				emptytext: "空文本",       //空值的默认文本
				mode: "inline",            //编辑框的模式：支持popup和inline两种模式，默认是popup            
			});
		})

		
	</script>
</head>

<body>
	<div class="container">		
		<a href="#" id="username" data-type="text" data-title="用户名">用户名</a>
		<a href="#" class="my_select" id="department">选择部门</a>
		<a href="#" class="my_select" >选择部门</a>
		<hr/>
		<p>处理时间</p>
		<a href="#" id="dob" data-type="combodate" data-value="1984-05-15" data-format="YYYY-MM-DD" data-viewformat="DD/MM/YYYY" data-template="D / MMM / YYYY" data-pk="1"  data-title="Select Date of birth"></a>
	</div>
</body>
</html>

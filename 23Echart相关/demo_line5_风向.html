<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<!--然后再引入flatui的样式-->
	<!--<link href="flatui/dist/css/flat-ui.css" rel="stylesheet">-->
	<link href="css/flatui/flat-ui.css" rel="stylesheet">
	<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div class="container">
		<form class="bg-primary">
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div id="main" style="height:400px"></div>
		</form>
	</div>

	<!-- ECharts单文件引入 -->
	<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
	<script type="text/javascript">
		//		var myBar = echarts.init(document.getElementById('mybar'));

		$(function() {
			var myChart = echarts.init(document.getElementById('main'));
			var symbolRotateNum = [90, 45, 50, 12, 10, 0, 150]; // 旋转的度数
			var valueNum = [820, 932, 901, 934, 1290, 1330, 1320]; // 数值
//			var data = echarts.util.map(valueNum, function(item, index) {
//				return {
//					value: valueNum[index],
//					symbolRotate: symbolRotateNum[index]
//				};
//			});
			var data = [{
				value: 820,
				symbolRotate: 90
			},{
				value: 932,
				symbolRotate: 45
			},{
				value: 901,
				symbolRotate: 50
			},{
				value: 850,
				symbolRotate: 32
			},{
				value: 800,
				symbolRotate: 60
			}]
			option = {
				xAxis: {
					type: 'category',
					data: ['1', '2', '3', '4', '5', '6', '7']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: data,
					type: 'line',
					symbol: 'triangle',
					symbolSize: [20,10],
					symbol:'image://ico/arrows.png'
//					symbol:'image://http://news.baidu.com/resource/echarts-2.1.8/asset/ico/icon-red-circle.png'
				}]
			};
			// 为echarts对象加载数据 
			myChart.setOption(option);
		});
	</script>
</body>

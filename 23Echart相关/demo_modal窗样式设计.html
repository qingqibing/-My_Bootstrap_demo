<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<!--然后再引入flatui的样式-->
	<!--<link href="flatui/dist/css/flat-ui.css" rel="stylesheet">-->
	<link href="css/flatui/flat-ui.css" rel="stylesheet">
	<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="application/javascript" src="js/bootstrap.js"></script>
</head>

<body>
	<div class="container">
		<input type="button" value="加载modal框" onclick="showmodal()">

			<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="myProgressLabel">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="mymsgtitle">请稍后</h4>
							</div>
							<div class="modal-body">
								<form class="form-horizontal">
									<!--<div class="container">-->
									<div class="bg-primary col-md-12">
										<div id="wave_data" style="height:500px;width: 850px;">
										</div>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-success" data-dismiss="modal">确定</button>
							</div>
						</div>
					</div>
				</div>
	</div>

	<!-- ECharts单文件引入 -->
	<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
	<script type="text/javascript">		
	function showmodal(){
		$("#mymsgtitle").text("当前网格编号：S01");
		$("#errorModal").modal();
	}
	$(function(){

	})
	</script>
</body>

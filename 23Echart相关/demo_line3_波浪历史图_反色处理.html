<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<!--然后再引入flatui的样式-->
	<!--<link href="flatui/dist/css/flat-ui.css" rel="stylesheet">-->
	<link href="css/flatui/flat-ui.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form class="bg-primary">
			<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
			<div id="main" style="height:400px"></div>
		</form>
	</div>

	<!-- ECharts单文件引入 -->
	<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts图表
		var myChart = echarts.init(document.getElementById('main'));
		//		var myBar = echarts.init(document.getElementById('mybar'));
		var option = {
			tooltip: {
				show: true
			},
			legend: {
				data: ['波浪', '周期']
			},
			xAxis: [{
				type: 'category',
				data: ["2018-2-1 15:00", "2018-2-1 16:00", "2018-2-1 17:00", "2018-2-1 18:00", "2018-2-1 19:00", "2018-2-1 20:00", "2018-2-1 21:00", "2018-2-1 22:00", "2018-2-1 23:00", "2018-2-2 00:00", "2018-2-2 01:00", "2018-2-2 02:00"],
				//使用以下方式实现显示全部x坐标上的点
				"axisLabel": {
					//interval: 0,
					textStyle: {
						color: '#FFFFFF'
					}
				},

				//                  interval:0   
			}],
			yAxis: [{
				type: 'value',
				"axisLabel": {
					//					interval: 0,
					textStyle: {
						color: '#FFFFFF'
					}
				},
			}],
			series: [{
				"name": "波浪", //需要与legend中的data相同
				"type": "line",
				smooth: true, //不是折线，是曲线
				itemStyle: {
					normal: {
						//设置折点的颜色
						color:'#FFFF00',
						//注意lineStyle需要卸载normal里面
						//自定义折线颜色
						lineStyle: {
							color: '#00FF00'
						},
						//自定义折线下区域的颜色
						areaStyle:{
							color:'#FFFF00'
						},
						
						label: {
							show: true //显示每个点的值
						}
					}

				}, //向下填充区域
				"data": [0.37, 0.34, 0.32, 0.30, 0.29, 0.28, 0.27, 0.26, 0.25, 0.24, 0.23, 0.22],
				label: {
					normal: {
						show: true
					}
				}
			}, ]
		};

		// 为echarts对象加载数据 
		myChart.setOption(option);		
	</script>
</body>

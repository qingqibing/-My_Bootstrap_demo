<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="ECharts">
		<meta name="author" content="kener.linfeng@gmail.com">
		<title>ECharts · Example</title>

		<link rel="shortcut icon" href="ico/favicon.png">

		<link href="css/echarts/font-awesome.min.css" rel="stylesheet">
		<link href="css/echarts/bootstrap.css" rel="stylesheet">
		<link href="css/echarts/carousel.css" rel="stylesheet">
		<link href="css/echarts/echartsHome.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

		<script src="js/echarts/echarts.js"></script>
		<script src="js/echarts/codemirror.js"></script>
		<script src="js/echarts/javascript.js"></script>

		<link href="css/echarts/codemirror.css" rel="stylesheet">
		<link href="css/echarts/monokai.css" rel="stylesheet">
	</head>

	<body>
		<div id="main" class="main">

		</div>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts图表
			var myChart = echarts.init(document.getElementById('main'));

			option = {
				title: {
					text: '某楼盘销售情况',
					subtext: '纯属虚构'
				},
				tooltip: {
					trigger: 'axis'
				},
				legend: {
					data: ['意向', '预购', '成交']
				},
				toolbox: {
					show: true,
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: false
						},
						magicType: {
							show: true,
							type: ['line', 'bar', 'stack', 'tiled']
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				xAxis: [{
					type: 'category',
					boundaryGap: false,
					data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
				}],
				yAxis: [{
					type: 'value'
				}],
				series: [{
					name: '成交',
					type: 'line',
					smooth: true,
					itemStyle: {
						normal: {
							//注意lineStyle需要卸载normal里面
							lineStyle: {
								color: '#00FF00'
							}
						}
					},
					data: [10, 12, 21, 54, 260, 830, 710]
				}]
			};
			// 为echarts对象加载数据 
			myChart.setOption(option);
		</script>
	</body>

</html>

<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>ECharts</title>
</head>

<body>
	<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
	<div id="main" style="height:400px"></div>
	<!-- ECharts单文件引入 -->
	<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts图表
		var myChart = echarts.init(document.getElementById('main'));

		var option = {
			tooltip: {
				show: true
			},
			legend: {
				data: ['波浪', '周期']
			},
			xAxis: [{
				type: 'category',
				data: ["2018-2-1 15:00", "2018-2-1 16:00", "2018-2-1 17:00", "2018-2-1 18:00", "2018-2-1 19:00", "2018-2-1 20:00", "2018-2-1 21:00", "2018-2-1 22:00", "2018-2-1 23:00", "2018-2-2 00:00", "2018-2-2 01:00", "2018-2-2 02:00"],
				//使用以下方式实现显示全部x坐标上的点
				"axisLabel": {
					interval: 0
				}
				//                  interval:0   
			}],
			yAxis: [{
				type: 'value'
			}],
			series: [{
					"name": "波浪", //需要与legend中的data相同
					"type": "line",
					smooth: true, //不是折线，是曲线
					itemStyle: {
						normal: {
							areaStyle: {
								type: 'default'
							},
							label: {
								show: true //显示每个点的值
							}
						}

					}, //向下填充区域
					"data": [0.37, 0.34, 0.32, 0.30, 0.29, 0.28, 0.27, 0.26, 0.25, 0.24, 0.23, 0.22],
					label: {
						normal: {
							show: true
						}
					}
				},
				{
					"name": "周期", //需要与legend中的data相同
					"type": "line",
					smooth: true, //不是折线，是曲线
					itemStyle: {
						normal: {
							areaStyle: {
								type: 'default'
							},
							//                    		label : {show: true}
						}
					}, //向下填充区域
					"data": [3.14, 3.21, 3.28, 3.35, 3.41, 3.47, 3.47, 3.55, 3.64, 3.73, 3.80, 3.86]
				},
			]
		};

		// 为echarts对象加载数据 
		myChart.setOption(option);
	</script>
</body>

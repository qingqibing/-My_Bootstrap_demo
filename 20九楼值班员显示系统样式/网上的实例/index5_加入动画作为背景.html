<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="msapplication-tap-highlight" content="no">
		<title>Material Design风格的人物信息介绍卡片设计|DEMO2_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
		<!-- <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>   -->
		<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/default.css">
		<link rel="stylesheet" href="dist/material-cards.css">
		<style type="text/css">
			html {
				position: relative;
				min-height: 100%;
			}
			
			body {
				background-color: #ECEFF1;
				color: #37474F;
				font-family: 'Raleway', sans-serif;
				font-weight: 300;
				font-size: 16px;
			}
			
			h1,
			h2,
			h3 {
				font-weight: 200;
			}
			
			video {
				position: fixed;
				right: 0px;
				bottom: 0px;
				min-width: 100%;
				min-height: 100%;
				height: auto;
				width: auto;
				/*加滤镜*/
				/*-webkit-filter: grayscale(100%);*/
				/*filter:grayscale(100%);*/
			}
			
			source {
				min-width: 100%;
				min-height: 100%;
				height: auto;
				width: auto;
			}
		</style>
		</style>
		<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
	</head>

	<body>
		<div class="htmleaf-container">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand" href="#">国家海洋环境预报中心 &nbsp; 九楼值班平台</a>
					<p id="showtime" class="navbar-text navbar-right">当前日期 {{now_time}} &nbsp;&nbsp;&nbsp;</p>
				</div>
			</nav>
			<section class="container">
				<div class="page-header">
					<h1>暂时不添加<br>
		            <small>测试测试</small></h1>
				</div>
				<video autoplay="autoplay" loop="loop">
					<source src="video/BlueOcean.mp4" type="video/mp4">;
				</video>
				<!--<h1 style="z-index: 1000;">预警室<br>-->
				<span>预警室</span>
				<div class="row active-with-click">
					<div class="col-md-4 col-sm-6 col-xs-12">
						<article class="material-card Indigo">
							<h2>
		                    <span>值班员A</span>
		                    <strong>
		                        <i class="fa fa-fw fa-star"></i>
		                        风暴潮
		                    </strong>
		                </h2>
							<div class="mc-content">

								<div class="img-container">
									<img class="img-responsive" src="img/thumb-christopher-walken.jpg">
								</div>
								<div class="mc-description">
									联系电话
								</div>
							</div>
							<!--不在显示点赞图片及对应的a标签-->
							<!--<a class="mc-btn-action">
		                    <i class="fa fa-bars"></i>
		                </a>-->
							<div class="mc-footer">
								<h4>
		                        Social
		                    </h4>
							</div>
						</article>
					</div>

				</div>
			</section>
		</div>

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/jquery.material-cards.min.js"></script>
		<script src="js/vue.js"></script>

		<script>
			var vm = new Vue({
				el: '#showtime',
				data: {
					now_time: ""
				}

			})
			$(function() {
				var a = new Date();
				var b = a.toLocaleTimeString();
				var c = a.toLocaleDateString();
				vm.$data.now_time = c;
			});
		</script>
	</body>

</html>

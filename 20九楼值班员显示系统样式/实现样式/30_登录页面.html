<!doctype html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="msapplication-tap-highlight" content="no">
	<title>Material Design风格的人物信息介绍卡片设计|DEMO2_jQuery之家-自由分享jQuery、html5、css3的插件库</title>
	<!-- <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,200,500,600,700' rel='stylesheet' type='text/css'>   -->
	<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="dist/material-cards.css">
	<style type="text/css">
		html,
		body {
			position: relative;
			height: 100%;
			background: linear-gradient(45deg, #588FE9 25%, #16a085 50%);
			/* height: 100%; */
			/* min-height: 100%; */
		}

		/* body {
            background-color: #ECEFF1;
            color: #37474F;
            font-family: 'Raleway', sans-serif;
            font-weight: 300;
            font-size: 16px;
        } */
		.my-container {
			width: 100%;
			height: 100%;
			display: flex;
			flex-wrap: wrap;

			/* 主轴上的对其方式 */
			justify-content: center;
			/* 交叉轴上的对其方式 */
			align-items: center;
		}

		.login-box {
			width: 500px;
			height: 500px;
			background: #fff;
			border-radius: 10px;
			/* width: 400px; */
			overflow: hidden;

			padding-left: 55px;
			padding-right: 55px;
			padding-top: 65px;
			padding-bottom: 45px;
		}

		.login-form {
			width: 100%;
		}

		.login-title {
			display: block;
			font-family: Poppins-Bold;
			font-size: 39px;
			color: #333333;
			line-height: 1.2;
			text-align: center;
		}

		.login-wrap {
			width: 100%;
			margin-top: 10px;
			margin-bottom: 20px;
		}

		.login-wrap>input {
			font-family: Poppins-Medium;
			font-size: 16px;
			color: #333333;
			line-height: 1.2;
			/* display: block; */
			width: 100%;
			height: 55px;
			background: transparent;
			padding: 0 7px 0 43px;

			outline: none;
			border: none;
		}

		.login-form-btn {
			width: 100%;
			display: block;
			position: relative;
			z-index: 1;
			border-radius: 25px;
			overflow: hidden;
			margin: 0 auto;
		}

		.login-btn-div {
			position: absolute;
			z-index: -1;
			width: 300%;
			height: 100%;
			/* background: #a64bf4; */
			/* background: -webkit-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
			background: -o-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff);
			background: -moz-linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff); */
			/* background: linear-gradient(right, #00dbde, #fc00ff, #00dbde, #fc00ff); */
			background: linear-gradient(45deg, #588FE9 25%, #16a085 50%);
			top: 0;
			left: -100%;
			/* -webkit-transition: all 0.4s;
			-o-transition: all 0.4s;
			-moz-transition: all 0.4s; */
			transition: all 0.4s;
		}
		.login-btn-div:hover{
			background: linear-gradient(45deg,#161fa0 50%, rgb(168, 88, 233) 25% );
		}

		.login-btn {
			font-family: Poppins-Medium;
			font-size: 16px;
			color: #fff;
			line-height: 1.2;
			text-transform: uppercase;
			/* display: -webkit-box;
			display: -webkit-flex;
			display: -moz-box;
			display: -ms-flexbox; */
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 0 20px;
			width: 100%;
			height: 50px;

			border: none;
			background: transparent;
		}
	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>

<body>
	<div class="my-container">
		<div class="login-box">
			<div class="login-form">
				<form>
					<div>
						<span class="login-title">值班系统</span>
						<div class="login-wrap">
							<!-- <span>用户名</span> -->
							<label for="exampleInputName2">用户名</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="用户名">
						</div>
						<div class="login-wrap">
							<!-- <span>用户名</span> -->
							<label for="exampleInputName2">密码</label>
							<input type="text" class="form-control" id="exampleInputName2" placeholder="密码">
						</div>
						<div class="login-wrap">
							<div class="login-form-btn">
								<div class="login-btn-div"></div>
								<button class="login-btn">登录</button>
							</div>

						</div>
					</div>

				</form>
			</div>

		</div>
	</div>
</body>

</html>

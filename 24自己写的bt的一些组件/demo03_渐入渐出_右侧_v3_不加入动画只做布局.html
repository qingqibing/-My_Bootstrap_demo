<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/datetime/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="js/datetime/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <style>
        /* .col-small{
            width: 50%;
        } */

        .col-small .form-control {
            width: 50%;
        }

        * {
            overflow: hidden;
            background-color: aqua;
        }      

        #whole_bar {
            text-align: right;
        }
        #mybar {
            background: #adff2f;
            height: 400px;
            width: 200px;
            float: right;
            animation-name: move-out;
            /*动画名称*/
            animation-duration: 2s;
            /* 设定动画完成后的状态 */
            animation-fill-mode: forwards;
        }
        #show_btn {
            float: right;
            /* display: inline-block; */
            width: 50px;
            height: 100%;
            /* 文字垂直排列 */
            writing-mode: vertical-rl;
            /* 垂直排列居中 */
            text-align: center;
            color: white;
            background: red;
            font-weight: bolder;
            font-family: "Microsoft YaHei";
            /* 设置左上及左下边角圆滑处理 */
            border-top-left-radius: 2em;
            border-bottom-left-radius: 2em;

        }
        /* 移出效果：从左边向外部移出 */

        @keyframes move-out {
            0% {
                width: 200px;
            }
            100% {
                width: 0px;
            }
        }

        /* 渐入效果：从左边外侧移入 */

        @keyframes move-in {
            0% {
                right: -400px;
            }
            100% {
                right: 0px;
            }
        }
    </style>
</head>

<body>
    <p>右侧伸缩
        <a href="javascript:" id="button" onclick="test()">测试</a>
    </p>
    <div id="whole_bar" class="whole_right_bar_out ">
        <div id="mybar"></div>
        <!-- 渐出 -->
        <div id="show_btn">
            点击隐藏
        </div>
    </div>

</body>
<script>
    
</script>

</html>

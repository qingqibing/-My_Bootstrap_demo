<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/datetime/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="js/datetime/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <style>
        /* .col-small{
            width: 50%;
        } */

        .col-small .form-control {
            width: 50%;
        }

        * {
            overflow: hidden;
            /* background-color: aqua; */
        }

        #whole_bar {
            top: 100px;
            /* background: blue; */
            height: 400px;
            width: 400px;
            float: right;
            text-align: right;
        }

        #mybar {
            background: #adff2f;
            height: 400px;
            width: 350px;
            float: right;
        }

        #show_btn {
            /* float: right; */
            display: inline-block;
            width: 50px;
            height: 100%;
            /* 文字垂直排列 */
            writing-mode: vertical-rl;
            /* 垂直排列居中 */
            text-align: center;
            color: white;
            /* background: red; */
            font-weight: bolder;
            font-family: "Microsoft YaHei";
            /* 设置左上及左下边角圆滑处理 */
            border-top-left-radius: 2em;
            border-bottom-left-radius: 2em;

        }
        .show_btn_hidden{
            background-color: rgb(90, 170, 216);
            transition: background-color 1.5s;
        }
        .show_btn_show{
            background-color: rgba(69, 78, 212, 0.863);
            transition: background-color 1.5s;
        }
        .whole_bar_hidden {
            position: absolute;
            height: 400px;
            width: 400px;
            animation-name: move-out;
            /*动画名称*/
            animation-duration: 1.5s;
            /* 设定动画完成后的状态 */
            animation-fill-mode: forwards;
        }
        .whole_bar_show{
            position: absolute;
            height: 400px;
            width: 400px;
            animation-name: move-in;
            /*动画名称*/
            animation-duration: 1.5s;
            /* 设定动画完成后的状态 */
            animation-fill-mode: forwards;
        }
        /* 移出效果：从左边向外部移出 */

        @keyframes move-out {
            0% {
                right: 0px;
            }
            100% {
                right: -350px;
            }
        }

        /* 渐入效果：从左边外侧移入 */

        @keyframes move-in {
            0% {
                right: -350px;
            }
            100% {
                right: 0px;
            }
        }
    </style>
</head>

<body>
    <p>右侧伸缩
        <a href="javascript:" id="button" onclick="test()">测试</a>
    </p>
    <div id="whole_bar" class="whole_bar_hidden">
        <div id="show_btn" class="show_btn_hidden" onclick="test()">
            点击隐藏
        </div>
        <div id="mybar" ></div>
    </div>
</body>
<script>
    /*
        

    */
    var display = false;

    function test() {
        display = !display;
        
        // var bar = document.getElementById('mybar');
        // var bar = document.getElementById('whole_bar');
        var btn = document.getElementById('show_btn');
        var whole=document.getElementById('whole_bar');
        // var icon = document.getElementById('circle-span');
        // more.style.height = display ? "100px" : "0px";
        // more.style.width = display ? "100px" : "0px";
        // bar.className = display ? "mybar_right_in" : "mybar_right_out";
        btn.className = display ? "show_btn_show" : "show_btn_hidden";
        whole.className = display ? "whole_bar_show" : "whole_bar_hidden";
        return false;
    }
</script>

</html>

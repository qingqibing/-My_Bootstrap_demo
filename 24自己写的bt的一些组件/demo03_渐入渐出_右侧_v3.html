<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/datetime/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="js/datetime/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <style>
        /* .col-small{
            width: 50%;
        } */

        .col-small .form-control {
            width: 50%;
        }

        * {
            overflow: hidden;
            background-color: aqua;
        }

        .whole_right_bar_out {
            position: relative;
            height: 400px;
            width: 450px;
            float: right;
            /*隐藏溢出的图片*/
            overflow: hidden;
        }

        .show_btn_in {
            background-color: rgb(90, 170, 216);
            transition: background-color 1.5s;
        }

        .show_btn_out {
            background-color: rgba(69, 78, 212, 0.863);
            transition: background-color 1.5s;
        }

        /* 按钮以及div均使用float:right的方式 */
        /* 但发现一个问题：右侧的div若使用float：right，无法将其向右移动 */

        #whole_bar {
            text-align: right;
        }
        #mybar {
            background: #adff2f;
            height: 100%;
            float: right;
        }
        #show_btn {
            float: right;
            /* display: inline-block; */
            width: 50px;
            height: 100%;
            /* 文字垂直排列 */
            writing-mode: vertical-rl;
            /* 垂直排列居中 */
            text-align: center;
            color: white;
            font-weight: bolder;
            font-family: "Microsoft YaHei";
            /* 设置左上及左下边角圆滑处理 */
            border-top-left-radius: 2em;
            border-bottom-left-radius: 2em;

        }
        
        .mybar_right_out {
            /* position: absolute; */
            /* display: inline-block; */
            /* right:0px; */
            float: right;
            height: 400px;
            width: 400px;
            /* background: #adff2f; */
            background-color: rgba(150, 189, 87, 0.5);
            transition: background-color 2;
            animation-name: move-out;
            /*动画名称*/
            animation-duration: 2s;
            /* 设定动画完成后的状态 */
            animation-fill-mode: forwards;
            /*动画持续时间*/
            /* -webkit-animation: move-out 2s; */
            /*针对webkit内核*/
        }

        .mybar_right_in {
            /* position: absolute; */
            /* display: inline-block; */
            /* right:0px;  */
            float: right;
            height: 400px;
            width: 400px;
            /* background: #adff2f; */
            background-color: #adff2f;
            transition: background-color 2s;

            animation-name: move-in;
            /*动画名称*/
            animation-duration: 1.5s;
            /* 设定动画完成后的状态 */
            animation-fill-mode: forwards;

            /*动画持续时间*/
            /* -webkit-animation: move-out 2s; */
            /*针对webkit内核*/
        }

        /* 移出效果：从左边向外部移出 */

        @keyframes move-out {
            0% {
                right: 0px;
            }
            100% {
                right: -400px;
            }
        }

        /* 渐入效果：从左边外侧移入 */

        @keyframes move-in {
            0% {
                right: -400px;
            }
            100% {
                right: 0px;
            }
        }
    </style>
</head>

<body>
    <p>右侧伸缩
        <a href="javascript:" id="button" onclick="test()">测试</a>
    </p>

    <div id="whole_bar" class="whole_right_bar_out ">
        <div id="mybar"></div>
        <!-- 渐出 -->
        <div id="show_btn">
            点击隐藏
        </div>
    </div>

</body>
<script>
    var display = false;

    function test() {
        display = !display;
        // var bar = document.getElementById('mybar');
        var bar = document.getElementById('mybar');
        var btn = document.getElementById('show_btn');
        // var icon = document.getElementById('circle-span');
        // more.style.height = display ? "100px" : "0px";
        // more.style.width = display ? "100px" : "0px";
        bar.className = display ? "mybar_right_in" : "mybar_right_out";
        btn.className = display ? "show_btn_in" : "show_btn_out";
        return false;
    }
</script>

</html>

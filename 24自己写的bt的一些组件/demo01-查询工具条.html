<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/datetime/bootstrap-datetimepicker.js"></script>
    <link rel="stylesheet" href="js/datetime/bootstrap-datetimepicker.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        /* .col-small{
            width: 50%;
        } */
        .col-small .form-control{
            width: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">查询条件</a>
            </div>
            <form class="navbar-form navbar-left">
                <div class="row">
                    <div class="form-group col-small">
                        姓名
                        <input type="text" name="" id="" class="form-control">
                    </div>
                    <div class="form-group col-small">
                        日期
                        <input type="text" class="form-control picker" readonly>
                    </div>
                    <button type="submit" class="btn btn-default mt-5">查询</button>
                </div>
            </form>

        </div>

    </nav>

</body>
<script>
    $('.picker').datetimepicker({
        language: 'zh-CN',
        format: "mm-dd",
        autoclose: true,
        todayBtn: true,
        startDate: "2013-02-14 10:00",
        minuteStep: 10
    })

</script>

</html>

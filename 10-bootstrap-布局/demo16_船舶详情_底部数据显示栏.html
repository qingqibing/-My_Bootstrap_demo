<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.2.1.js"></script>

		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
		<!-- ECharts单文件引入 -->
		<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

		<style type="text/css">
			#center_Body {
				overflow: auto;
				width: 100%;
				/*top: 0px;*/
				bottom: 0px;
				height: 300px;
				position: absolute;
			}
			
			#mycontent {
				height: 100%;
				/*background-color: #B92C28;*/
			}
			#main{
				width: 100%;
				height: 280px;
			}
			.hasborder {
				border: 1px dashed greenyellow;
				height: 50%;
			}
		</style>
	</head>

	<body>
		<div id="center_Body">
			<ul id="mytabs" class="nav nav-tabs">
				<li role="presentation" class="active">
					<a href="#">降水</a>
				</li>
				<li role="presentation">
					<a href="#">能见度</a>
				</li>
				<li role="presentation">
					<a href="#">风向</a>
				</li>
			</ul>
			<div id="main" ></div>
		</div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts图表
			var myChart = echarts.init(document.getElementById('main'));
			//		var myBar = echarts.init(document.getElementById('mybar'));
			var option = {
				tooltip: {
					show: true
				},
				legend: {
					data: ['波浪', '周期']
				},
				xAxis: [{
					type: 'category',
					data: ["2018-2-1 15:00", "2018-2-1 16:00", "2018-2-1 17:00", "2018-2-1 18:00", "2018-2-1 19:00", "2018-2-1 20:00", "2018-2-1 21:00", "2018-2-1 22:00", "2018-2-1 23:00", "2018-2-2 00:00", "2018-2-2 01:00", "2018-2-2 02:00"],
					//使用以下方式实现显示全部x坐标上的点
					"axisLabel": {
						//interval: 0,
						textStyle: {
							color: '#FFFFFF'
						}
					},

					//                  interval:0   
				}],
				yAxis: [{
					type: 'value',
					"axisLabel": {
						//					interval: 0,
						textStyle: {
							color: '#FFFFFF'
						}
					},
				}],
				series: [{
					"name": "波浪", //需要与legend中的data相同
					"type": "line",
					smooth: true, //不是折线，是曲线
					itemStyle: {
						normal: {
							//设置折点的颜色
							color: '#4169E1',
							//注意lineStyle需要卸载normal里面
							//自定义折线颜色
							lineStyle: {
								color: '#00FF00'
							},
							//自定义折线下区域的颜色
							areaStyle: {
								color: '#B0E0E6'
							},

							label: {
								show: true //显示每个点的值
							}
						}

					}, //向下填充区域
					"data": [0.37, 0.34, 0.32, 0.30, 0.29, 0.28, 0.27, 0.26, 0.25, 0.24, 0.23, 0.22],
					label: {
						normal: {
							show: true
						}
					}
				}, ]
			};
      $('#mytabs a').click(function(e){
        e.preventDefault();
        $(this).tab('show');
      })
			// 为echarts对象加载数据 
			myChart.setOption(option);
		</script>
	</body>

</html>

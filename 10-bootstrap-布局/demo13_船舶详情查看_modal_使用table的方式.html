<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/jquery-3.2.1.js"></script>

		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
		<script src="js/bootstrap.js"></script>
		<!-- ECharts单文件引入 -->
		<script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>

		<style type="text/css">
			#center_Body {
				overflow: auto;
				width: 100%;
				top: 0px;
				bottom: 0px;
				position: absolute;
			}
			
			#mycontent {
				height: 100%;
				/*background-color: #B92C28;*/
			}
			
			.hasborder {
				border: 1px dashed greenyellow;
				height: 50%;
			}
			
			#main {
				height: 400px;
				width: 800px;
			}
			
			#modal_content {
				width: 850px;
			}
			
			#mymodal {
				/*width: 1200px;*/
			}
		</style>
	</head>

	<body>
		<div id="center_Body">
			<button onclick="show()">点击查看</button>
			<div id="mymodal" class="modal fade" tabindex="-1" role="dialog">
				<div id="modal_content" class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">船舶编号</h4>
						</div>
						<div class="modal-body">
							<div>
								<form class="form-horizontal">
									<div class="col-sm-12">
										<div class="panel panel-default">
											<div class="panel-heading">船舶基础信息</div>
											<div class="panel-body table-responsive">
												<table class="table table-striped table-hover table-bordered">
													<thead>
														<th>#</th>
														<th>呼号</th>
														<th>船舶名称/th>
															<th>所属海区</th>
															<th>吨位</th>
													</thead>
													<tbody>
														<tr>
															<td>1</td>
															<td>BBX_A</td>
															<td>雪龙号</td>
															<td>东海</td>
															<td>5000</td>
														</tr>
													</tbody>
												</table>
											</div>
										</div>
									</div>
								</form>
								<ul id="mytabs" class="nav nav-tabs">
									<li role="presentation" class="active">
										<a href="#">降水</a>
									</li>
									<li role="presentation">
										<a href="#">能见度</a>
									</li>
									<li role="presentation">
										<a href="#">风向</a>
									</li>
								</ul>
								<div id="main" style=""></div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
							<button type="button" class="btn btn-primary">确定</button>
						</div>
					</div>
					<!-- /.modal-content -->
				</div>
				<!-- /.modal-dialog -->
			</div>
			<!-- /.modal -->
			<div id="bar_content" style="height:400px"></div>
		</div>
		<script type="text/javascript">
			$(function() {
				// 基于准备好的dom，初始化echarts图表
				var myChart = echarts.init(document.getElementById('main'));
				//				var myChartContent=echarts.init(document.getElementById('bar_content'));
				//		var myBar = echarts.init(document.getElementById('mybar'));
				var option = {
					tooltip: {
						show: true
					},
					legend: {
						data: ['波浪', '周期']
					},
					xAxis: [{
						type: 'category',
						data: ["2018-2-1 15:00", "2018-2-1 16:00", "2018-2-1 17:00", "2018-2-1 18:00", "2018-2-1 19:00", "2018-2-1 20:00", "2018-2-1 21:00", "2018-2-1 22:00", "2018-2-1 23:00", "2018-2-2 00:00", "2018-2-2 01:00", "2018-2-2 02:00"],
						//使用以下方式实现显示全部x坐标上的点
						"axisLabel": {
							//interval: 0,
							textStyle: {
								color: '#FFFFFF'
							}
						},

						//                  interval:0   
					}],
					yAxis: [{
						type: 'value',
						"axisLabel": {
							//					interval: 0,
							textStyle: {
								color: '#FFFFFF'
							}
						},
					}],
					series: [{
						"name": "波浪", //需要与legend中的data相同
						"type": "line",
						smooth: true, //不是折线，是曲线
						itemStyle: {
							normal: {
								//设置折点的颜色
								color: '#4169E1',
								//注意lineStyle需要卸载normal里面
								//自定义折线颜色
								lineStyle: {
									color: '#00FF00'
								},
								//自定义折线下区域的颜色
								areaStyle: {
									color: '#B0E0E6'
								},

								label: {
									show: true //显示每个点的值
								}
							}

						}, //向下填充区域
						"data": [0.37, 0.34, 0.32, 0.30, 0.29, 0.28, 0.27, 0.26, 0.25, 0.24, 0.23, 0.22],
						label: {
							normal: {
								show: true
							}
						}
					}, ]
				};
				$('#mytabs a').click(function(e) {
					e.preventDefault();
					$(this).tab('show');
				})
				// 为echarts对象加载数据 
				myChart.setOption(option);
				//				myChartContent.setOption(option);
			})
			//显示modal框
			function show() {
				console.log('显示modal窗');
				$("#mymodal").modal();

			}
		</script>
	</body>

</html>

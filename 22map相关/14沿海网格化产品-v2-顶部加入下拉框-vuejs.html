<!DOCTYPE html>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>	
		<link rel="stylesheet" href="css/style.css" media="all" />
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/flatui/flat-ui.css">
		<style type="text/css">
			/*对于使用了bootstrap的navbar并固定在顶部时下面的div填充满整个屏幕的解决办法*/
			
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: #BBBBBB;
				padding-top: 25px;
			}
			
			#main {
				position: absolute;
				top: 53px;
				bottom: 0px;
				width: 100%;
			}
			
			#mycontent {
				position: absolute;
				top: 53px;
				bottom: 0px;
				width: 100%;
			}
			
			#nav {
				height: 100%;
				background: #00B83F;
			}
			
			#content {
				background-color: #F5E79E;
				height: 100%;
			}
			
			#ul_nav {
				position: absolute;
				height: 100%;
			}
			
			.row-margin-top {
				margin-top: 10px;
			}
			
			.form-horizontal .form-group {
				margin-left: 0px;
			}
			
			.col-padding-2 {
				padding-left: 2px;
				padding-right: 2px;
			}
			
			.col-padding-left-2 {
				padding-left: 2px;
			}
			
			.mycol_disPadding {
				padding-left: 0px;
				padding-right: 0px;
			}
			
			.info {
				padding: 6px 8px;
				font: 14px/16px Arial, Helvetica, sans-serif;
				background: white;
				background: rgba(255, 255, 255, 0.8);
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
				border-radius: 5px;
			}
			
			.info h4 {
				margin: 0 0 5px;
				color: #777;
			}
			
			.legend {
				text-align: left;
				line-height: 18px;
				color: #555;
			}
			
			.legend i {
				width: 18px;
				height: 18px;
				float: left;
				margin-right: 8px;
				opacity: 0.7;
			}
			
			#basemap {
				position: relative;
			}
			
			#mybar {
				position: absolute;
				z-index: 999;
				/*top:-500px;*/
				top: 100px;
				right: 10px;
				width: 400px;
			}
		</style>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" style="margin-bottom: 0px;">
			<div class="navbar-header" id="my_navbar">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse">
				<span class="sr-only">Toggle navigation</span>
			</button>
				<a class="navbar-brand" href="#">沿海网格化显示系统</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul id="top_nav_ul" class="nav navbar-nav">
					<li v-for="item in items">
						<a href="#" v-on:click="fillarea(item.code)">{{item.message}} <span class="sr-only">(current)</span></a>
					</li>					
				</ul>
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="网格编号">
					</div>
					<button type="submit" class="btn btn-default">搜索</button>
				</form>
			</div>
		</nav>

		<script type="application/javascript" src="js/vue/vue.js"></script>		
		<script type="application/javascript">
			var vm1=new Vue({
				el:'#top_nav_ul',
				data:{
					items:[
					{message:'北海',code:'n'},
					{message:'东海',code:'e'},
					{message:'南海',code:'s'},
					{message:'全国',code:'a'}]
				},
				methods:{
					fillarea:function(value){
						alert(value);
					}
				}
			})
		</script>
		<style>
			#mytest {
				background: #FFFFFF;
			}
		</style>
	</body>

</html>

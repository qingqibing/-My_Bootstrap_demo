<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      /*对于使用了bootstrap的navbar并固定在顶部时下面的div填充满整个屏幕的解决办法*/

      html,
      body {
        height: 100%;
        margin: 0px;
        padding: 0px;
        background-color: #bbbbbb;
        padding-top: 25px;
      }
      div {
        
      }
      #realtime-base {
        display: flex;
        flex-direction: column;
        background: linear-gradient(
          to right,
          #c6cad5 30%,
          rgba(176, 191, 211, 0.639)
        );
        font-size: 90%;
        padding: 0px;
        padding-bottom: 15px;
        /*text-shadow: 2px 2px 8px rgb(33, 32, 32);*/
        border-top-left-radius: 15px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        border-bottom-left-radius: 10px;
        box-shadow: 2px 2px 10px rgb(109, 96, 96);
      }
      #realtime-base .total-header{
        display: flex;        
        color: black!important;
        text-shadow: -1px 1px -5px rgb(33, 32, 32)!important;
        
      }
      #realtime-base .total-header .sort{
        display: flex;
        flex: 1;
        background: rgba(10, 10, 167, 0.653);
        color: white;
        font-size: 120%;
        font-weight: 800;
        border-top-left-radius: 15px;
        text-shadow: -1px 1px -5px rgb(33, 32, 32)!important;
      }
      #realtime-base .total-header .title{
        display: flex;
        flex: 10;
        text-shadow: -1px 1px -5px rgb(33, 32, 32)!important;
        color: rgb(0, 0, 0);
        font-size: 110%;
        font-weight: 800;
      }
      
      #realtime-base .realtime-body {
        display: flex;
        flex-direction: column;
        padding: 5px;       
      }
      
      #realtime-base .realtime-body .detail{
        display: flex;
        flex-direction: column;
        flex: 10;
        margin-left: 10px;
      }

      #realtime-base .realtime-body .detail .title{
        display: flex;
        flex-direction: column;
        text-align: left;
        text-shadow: 1px 1px 5px rgb(126, 115, 115);
        font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 90%;
        font-size: 600;
      }
      #realtime-base .realtime-body .list {
        padding: 10px;
      }
      #realtime-base .realtime-body table {
        width: 90%;
      }

      #realtime-base .realtime-body th {
       font-size: 85%;
        color: rgb(249, 209, 68);
        padding-top: 8px;
        padding-bottom: 8px;
        font-weight: 600;
        text-shadow: 2px 2px 8px rgb(33, 32, 32);
      
      }

      #realtime-base .realtime-body .list tr {
        
      }

      #realtime-base .realtime-body .list td {
        font-size: 85%;
        color: rgb(255, 255, 255);
        padding-top: 8px;
        padding-bottom: 8px;
        font-weight: 400;
        text-shadow: 2px 2px 8px rgb(33, 32, 32);
      }
      .u-lof2 {
        flex: 1;
        /* background: rgba(0, 128, 0, 0.42); */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="realtime-base" class="col-md-4">
        <div class="total-header">
          <div class="sort col-md-2">03</div>
          <div class="title col-md-10">实测数据</div>
        </div>
        <div class="realtime-body">
          <div class="detail">            
            <div class="title">极值详情</div>
            <div class="list">
              <table rules=rows>
                <tr>
                  <th>名称</th>
                  <th>最大增水</th>
                  <th>出现时间</th>
                </tr>
                <tr>
                  <td>汕头</td>

                </tr>
                <tr>

                  <td>2.9</td>
                  <td>1950 02-19 14:00</td>
                </tr>
                <tr>
                  <td>汕头</td>
                  <td>2.9</td>
                  <td>1950 02-19 14:00</td>
                </tr>
                <tr>
                  <td>汕头</td>
                  <td>2.9</td>
                  <td>1950 02-19 14:00</td>
                </tr>
              </table>
            </div>
          </div>                  
      </div>
    </div>
  </body>
</html>

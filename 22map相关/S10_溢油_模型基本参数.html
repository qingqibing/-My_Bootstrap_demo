<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"

  </script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
  </script>
  <style type="text/css">
    /*对于使用了bootstrap的navbar并固定在顶部时下面的div填充满整个屏幕的解决办法*/

    html,
    body {
      height: 100%;
      margin: 0px;
      padding: 0px;
      background-color: #bbbbbb;
      padding-top: 25px;
    }

    #myform {
      /* border: 2px solid white; */
      display: inline-block;
      background: rgba(0, 0, 255, 0.829);
      text-align: center;
      color: aliceblue;
      box-shadow: 10px 10px 5px #888888;
      box-shadow: 0 0 10px whitesmoke;
      /* 边角圆滑处理 */
      border-radius: 10px;
    }
    #oil_detail{

    }
    #oil_detail .card-header {
      /* background: #17a3b8bd; */
      /* background: linear-gradient(rgb(150, 210, 225), rgb(93, 134, 181)); */
      background: rgb(49, 159, 178);
      color: rgb(161, 251, 246);
      text-shadow: 2px 2px 2px 10px rgb(161, 251, 246);
      font-weight: 400;
    }

    #oil_detail .card-body {
      /* background: #2367e4bd; */
      background: rgb(45, 93, 133);
      color: rgb(161, 251, 246);
    }

    #myform .table {
      margin-bottom: 0px;
    }

    .surge {
      background: yellow;
      color: rgb(0, 80, 251);
    }

    .tide {
      background: red;
    }

    #myform table tr td {
      width: 50;
    }

    .card-header {
      text-align: center;
      text-shadow: 4px 4px 15px rgb(216, 57, 57);
    }

    .row {
      text-align: center;
      text-shadow: 2px 2px 8px rgb(210, 214, 155);
      margin-bottom: 10px;
    }

    /* 注意card有一个左右15px的padding */
    .card {
      padding-left: 0px;
      padding-right: 0px;
      /* 需要去掉bt自带的1px的边框 */
      border: 0px;
    }

    .row_footer {
      margin-left: -21px;
      margin-right: -21px;
      margin-bottom: -21px;
    }

    /* 底部div */
    .typhoon_footer {
      display: flex;
      flex-direction: row;
      background: #0044cc;
      width: 100%;
      color: white;
      /* border: 1px; */
      text-align: center;
      /* 设置圆角 */
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      /* margin-left: -21px;
				margin-right: -21px; */
    }

    .my_primary {
      color: white;
      background-color: #007bff;
    }

    .my_success {
      color: white;
      background-color: #28a745;
    }

    .my_info {
      color: white;
      background-color: #17a2b8;
    }

    .my_danger {
      color: white;
      background-color: #dc3545;
    }

    .typhoon_footer .columnar {
      display: flex;
      width: 50%;
      flex-direction: column;
      /* 去掉底部footer右侧的边框 */
      /* border-right: 1px solid #0000ff; */
    }

    .typhoon_footer .columnar .main_val {
      display: flex;
      justify-content: center;
      width: 100%;
      text-align: center;
      font-size: 20px;
    }

    .typhoon_footer .columnar .vice_vak {
      display: flex;
      width: 100%;
      justify-content: center;
      text-align: center;
      font-size: 0.625rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="oil_detail" class=" card mb-3 col-md-3 box-shadow">
      <div class="card-header">溢油数据</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">时间</div>
          <div class="col-md-6">2019-02-23</div>
        </div>
        <div class="row">
          <div class="col-md-6">中心位置</div>
          <div class="col-md-6">18.2,112.0</div>
        </div>
        <div class="row">
          <div class="col-md-6">风偏系数</div>
          <div class="col-md-6">62%</div>
        </div>
        <div class="row">
          <div class="col-md-6">风偏角度</div>
          <div class="col-md-6">12</div>
        </div>
        <div class="row">
          <div class="col-md-6">模拟步长</div>
          <div class="col-md-6">120s</div>
        </div>
        <div class="row">
          <div class="col-md-6">输出步长</div>
          <div class="col-md-6">120s</div>
        </div>
        <div class="row">
          <div class="col-md-6">流场不确定性</div>
          <div class="col-md-6">3</div>
        </div>
        <div class="row">
          <div class="col-md-6">风场不确定性</div>
          <div class="col-md-6">4</div>
        </div>
        <div class="row">
          <div class="col-md-6">求解方法</div>
          <div class="col-md-6">龙格库塔法</div>
        </div>
      </div>
    </div>
  </div>

</html>

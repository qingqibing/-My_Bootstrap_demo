		<style type="text/css">
			/*对于使用了bootstrap的navbar并固定在顶部时下面的div填充满整个屏幕的解决办法*/

			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: #BBBBBB;
				padding-top: 25px;
			}

			#myform {
				/* border: 2px solid white; */
				display: inline-block;
				background: rgba(0, 0, 255, 0.829);
				text-align: center;
				color: aliceblue;
				box-shadow: 10px 10px 5px #888888;
				box-shadow: 0 0 10px whitesmoke;
				/* 边角圆滑处理 */
				border-radius: 10px;
			}

			#myform .table {
				margin-bottom: 0px;
			}

			.surge {
				background: yellow;
				color: rgb(0, 80, 251);
			}

			.tide {
				background: red;
			}

			#myform table tr td {
				width: 50
			}
			
			.card-header{
				text-align: center;
				text-shadow: 2px 2px 10px grey;
				background: rgb(51, 152, 125);
				color: white;
				font-size: 120%;
			}
			.card-body{
				background: rgb(47, 68, 84);
				color: white;
			}
			.row{
				text-align:center;
				text-shadow: 2px 2px 10px grey;
				margin-bottom: 10px;
			}	
			/* 注意card有一个左右15px的padding */
			.card{
				padding-left: 0px;
				padding-right: 0px;
			}
			.row_footer {
				margin-left: -21px;
				margin-right: -21px;
				margin-bottom: -21px;
			}

			/* 底部div */
			.typhoon_footer {
				display: flex;
				flex-direction: row;
				background: rgba(53, 83, 203, 0.783);
				width: 100%;
				color: white;
				border: 1px;
				text-align: center;
				/* 设置圆角 */
				border-bottom-left-radius: 5px;
				border-bottom-right-radius: 5px;
				/* margin-left: -21px;
				margin-right: -21px; */
			}

			.typhoon_footer .columnar {
				display: flex;
				width: 50%;
				flex-direction: column;
				border-right: 1px solid #0000FF;

			}

			.typhoon_footer .columnar .subitem_top {
				display: flex;
				justify-content: center;
				width: 100%;
				text-align: center;
				font-size: 20px
			}

			.typhoon_footer .columnar .subitem_foot {
				display: flex;
				width: 100%;
				justify-content: center;
				text-align: center;
				font-size: 0.625rem
			}
		</style>
	</head>

						<div class="col-md-4">时间</div>
						<div class="col-md-8">2019-02-23</div>
					</div>
					<div class="row">
						<div class="col-md-4">风向</div>
						<div class="col-md-8">165</div>
					</div>
					<div class="row">
						<div class="col-md-4">波向</div>
						<div class="col-md-8">120</div>
					</div>
					<div class="row row_footer">
						<div class="typhoon_footer">
							<div class="columnar">
								<div class="subitem_top">5.6</div>

							</div>
							<div class="columnar">
								<div class="subitem_top">2.3</div>

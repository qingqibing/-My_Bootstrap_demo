<!DOCTYPE html>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<style type="text/css">
			/*对于使用了bootstrap的navbar并固定在顶部时下面的div填充满整个屏幕的解决办法*/
			
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: #BBBBBB;
				padding-top: 25px;
			}
			
			#myform {
				/* border: 2px solid white; */
				display: inline-block;
				background: rgba(0, 0, 255, 0.829);
				text-align: center;
				color: aliceblue;
				box-shadow: 10px 10px 5px #888888;
				box-shadow: 0 0 10px whitesmoke;
				/* 边角圆滑处理 */
				border-radius: 10px;
			}
			
			#myform .table {
				margin-bottom: 0px;
				text-align: center;
				text-shadow: 2px 2px 10px grey;
			}
			
			.surge {
				background: yellow;
				color: rgb(0, 80, 251);
			}
			
			.tide {
				background: red;
			}
			
			#myform table tr td {
				width: 50
			}
			/* 注意card有一个左右15px的padding */
			
			.card {
				padding-left: 0px;
				padding-right: 0px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="card mb-4 col-md-4 box-shadow">
				<div id="myform">
					<table class="table table-bordered" border="1">
						<tr>
							<td rowspan="2">海洋站A</td>
							<td class="surge" width="100">5.2</td>
							<td class="surge" width="100">120</td>
						</tr>
						<tr>
							<td class="tide" width="100">2.9</td>
							<td class="tide">94</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</body>

</html>

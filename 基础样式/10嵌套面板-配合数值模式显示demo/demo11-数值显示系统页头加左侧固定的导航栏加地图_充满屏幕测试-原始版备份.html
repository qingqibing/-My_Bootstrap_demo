			/*对于使用了bootstrap的navbar并固定在顶部时下面的div填充满整个屏幕的解决办法*/
			
			html,
			body {
				height: 100%;
				margin: 0px;
				padding: 0px;
				background-color: #BBBBBB;
				padding-top: 25px;
			}
			
			#main {
				height: 100%;
			}
			
			#nav {
				height: 100%;
				background: #00B83F;
			}
			
			#content {

			}
			
			#ul_nav {

			.subtractPadding {
				padding-left: 0px;
				padding-right: 0px;
			}
			/*#content{
				position: absolute;
				height: 100%;
			}*/
			
			#nav {
				position: fixed;

				bottom: 0;
				left: 0;
				overflow-x: hidden;
				overflow-y: auto;
			}
			
			#content {}
			#main{
				bottom:0;
			}

    常用区域 <span class="caret"></span>
  </button>

															<li>

														</ul>
														<!--</div>-->

													</div>
													<div class="col-md-3 col-padding-2">
														<input type="text" placeholder="起始" name="lat_start" class="form-control col-md-4">
													</div>
													<div class="col-md-3 col-padding-2">
														<input type="text" placeholder="结束" name="lat_finish" class="form-control col-md-4">

													<div class="col-md-4">

												</div>

										<div class="form-group col-md-3">

													</div>
													<div class="col-md-6">
														<select name="element" class="form-control" data-bind="options:ElementList,
					optionsText:'Name',
					optionsValue:'Id',
					value:Element,		
					optionsCaption:'要素'">
															<!--<option value="1">一</option>-->
														</select>
													</div>

												</div>
												<div class="form-group" style="margin-bottom:2px">

													</div>
													<div class="col-md-6">
														<select name="level" class="form-control" data-bind="options:CurrentLevelList,
					optionsText:'Name',
					optionsValue:'Id',
					value:Level,		
					optionsCaption:'层级'">
														</select>

												</div>

  绘图

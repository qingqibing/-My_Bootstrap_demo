<!DOCTYPE html>
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!--<link rel="stylesheet" href="css/dashboard.css" />-->
		<script type="application/javascript" src="js/jquery-1.11.1.min.js"></script>
		<script type="application/javascript" src="js/bootstrap.min.js"></script>
		<style type="text/css">
			html,
			body {
				height: 100%;
				margin: 0;
				padding: 0
			}
			
			#dHead {
				height: 100px;
				line-height: 100px;
				background: #690;
				width: 100%;
				position: absolute;
				z-index: 5;
				top: 0;
				text-align: center;
			}
			
			#dBody {
				background: #FC0;
				width: 100%;
				overflow: auto;
				top: 100px;
				position: absolute;
				z-index: 10;
				bottom: 100px;
			}
			
			.mycontent {
				height: 100%;
				padding: 20px;
				background-color: #B92C28;
			}
			
			#dFoot {
				height: 100px;
				line-height: 100px;
				background: #690;
				width: 100%;
				position: absolute;
				z-index: 200;
				bottom: 0;
				text-align: center;
			}
			
			.leftbar {
				background-color: #2B669A;
				height: 100%;
			}
			
			.rightbar {
				background-color: #0044CC;
				height: 100%;
			}
			
			.testdiv {
				background-color: #0088CC;
				margin-top: 2px;
				/*position: absolute;*/
			}
			
			#my_mapper {
				height: inherit;
				/*position: absolute;*/
			}
		</style>
	</head>

	<body>
		<div id="dHead">固定头部100px;</div>
		<div id="dBody">
			<div class="mycontent">
				<div class="col-md-2 leftbar" style=""></div>
				<div class="col-md-10 rightbar" style="height: 100%;">
					<div class="testdiv" style="height: 100px;"></div>
					<div class="testdiv" style="height: 100px;"></div>
					<div class="testdiv" id="my_mapper" style=""></div>
				</div>
				<!--<div class="row" style="height: 100%;">
					
				</div>-->
			</div>
		</div>
		<div id="dFoot">固定尾部100px</div>
	</body>

</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap-theme.css" rel="stylesheet" />
<script src="js/bootstrap.js"></script>
<script src="js/jquery-3.2.1.js"></script>
<link href="css/signin.css" rel="stylesheet" />
</head>
<body>
     <div class="container">

      <form class="form-signin" method="POST" action="http://127.0.0.1:8000/login">
        <h2 class="form-signin-heading">数值预报显示系统</h2>
        <label for="inputEmail" class="sr-only">登录账号</label>
        <input  id="inputEmail" name="username" class="form-control" placeholder="登录账号" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="pwd" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="remeberme" > 记住我
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
      </form>

    </div> <!-- /container -->
</body>
</html>

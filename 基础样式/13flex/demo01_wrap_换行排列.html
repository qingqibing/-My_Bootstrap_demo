<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title></title>
	<script src="js/jquery-3.2.1.js"></script>

	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />

	<style type="text/css">
		.parent {
			width: 200px;
			height: 150px;
			background-color: black;
			display: flex;
			/* 水平为主轴，若轴线排不下则换行 */
			flex-flow: row wrap;
			align-content: flex-start;
		}

		.child {
			box-sizing: border-box;
			background-color: white;
			flex: 0 0 25%;
			height: 50px;
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>

</html>
